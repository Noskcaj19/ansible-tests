---
# Vector version (empty = latest from repo)
vector_version: ""
vector_package_name: vector

# Installation method (uses official Vector installer script from sh.vector.dev)
vector_installer_url: "https://sh.vector.dev"

# Paths (Linux defaults, Windows overrides in vars/Windows.yml)
vector_bin_path: /usr/local/bin/vector
vector_config_dir: /etc/vector
vector_config_file: "{{ vector_config_dir }}/vector.yaml"
vector_data_dir: /var/lib/vector

# Service
vector_user: vector
vector_group: vector
vector_service_name: vector
vector_service_enabled: true
vector_service_state: started

# Sources configuration
vector_sources_journald_enabled: true
vector_sources_journald_units: []

vector_sources_docker_enabled: false

vector_sources_files: []
# Example:
#   - name: app_logs
#     include:
#       - /var/log/myapp/*.log
#     exclude: []

# Additional raw sources to merge (advanced use)
vector_sources_extra: {}
# Example:
#   my_custom_source:
#     type: http_server
#     address: "0.0.0.0:8080"

# Sinks configuration
vector_sinks: {}
# Example:
#   elasticsearch:
#     type: elasticsearch
#     inputs:
#       - journald
#       - docker
#     endpoints:
#       - "https://elasticsearch:9200"
#     bulk:
#       index: "logs-%Y-%m-%d"

# Transforms (optional processing/enrichment)
vector_transforms: {}

# Additional raw config to merge (advanced use)
vector_config_extra: {}
